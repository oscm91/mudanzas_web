{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Platos de Comida</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="{% static 'user_app/vendor/font-awesome/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'user_app/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<script src="{% static 'user_app/vendor/jquery-3.1.1.min.js' %}"></script>
	<script src="{% static 'user_app/vendor/jquery.validate.min.js' %}"></script>

	<link rel="stylesheet" href="{% static 'user_app/login.min.css' %}">

</head>
<body>
	<div class="container-fluid page-background">
		<div class="row page-content">
			<!-- FORGOT PASSWORD FORM -->
            <div class="text-center" style="padding:50px 0">
                <div class="page-logo-image">
					<img src="{% static 'images/page_logo.png' %}">
				</div>
                <div class="logo">Restaurar Contrase√±a</div>
                <!-- Main Form -->
                <div class="login-form-1">
                    <form id="forgot-password-form" class="text-left" method="POST">
                        {% csrf_token %}
                        <div class="etc-login-form">
                            <p>Completa el campo con tu nombre de usuario o email, para recibir correo de restauracion de password.</p>
                        </div>
                        <div class="login-form-main-message"></div>
                        <div class="main-login-form">
                            <div class="login-group">
                                <div class="form-group">
                                    <label for="email" class="sr-only">Usuario o Email</label>
                                    <input type="text" class="form-control" id="email" name="email" placeholder="Usuario o Email">
                                </div>
                            </div>
                            <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                        </div>
                        <div class="etc-login-form">
                            <p>Si tienes una cuenta? <a href="{% url 'login' %}">Ingresa aqui</a></p>
                            <p>Eres usuario nuevo? <a href="{% url 'register' %}">Crear nueva cuenta</a></p>
                        </div>
                    </form>
                </div>
                <!-- end:Main Form -->
            </div>
		</div>
	</div>

	<script src="{% static 'user_app/login.js' %}"></script>
</body>
</html>
